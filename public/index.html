<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div>
        <span id="PLAYERNAME">Player Name</span>
        <span id="PLAYERRANK">Player Rank</span>
      </div>
      <div>
        <span id="COINS">Coins: 100</span>
        <span id="CREDITS">Credits: 50</span>
      </div>
    </header>

    <div id="body">
      <!-- Body-Inhalt hier einfÃ¼gen -->
      <div class="authenticated">
        <div class="home" id="home" style="display: none">
          <h1>HOME IS DISPLAYED</h1>
        </div>
        <div class="headquarters" id="headquarters" style="display: block">
          <div id="game-info">
            <p>Turn: <span id="turn-display"></span></p>
            <p>Info: <span id="info"></span></p>
          </div>
          <div id="gamesboard-container" dra></div>
          <div class="option-container">
            <div
              id="0"
              class="destroyer-preview destroyer"
              draggable="true"
            ></div>
            <div
              id="1"
              class="submarine-preview submarine"
              draggable="true"
            ></div>
            <div
              id="2"
              class="battleship-preview battleship"
              draggable="true"
            ></div>
            <div id="3" class="cruiser-preview cruiser" draggable="true"></div>

            <div id="4" class="carrier-preview carrier" draggable="true"></div>
          </div>

          <button id="flip-button">FLIP</button>
          <button id="start-button">START</button>
        </div>
        <div class="shop" id="shop" style="display: none">
          <h1>SHOP IS DISPLAYED</h1>
        </div>
        <div class="options" id="options" style="display: none">
          <h1>OPTIONS IS DISPLAYED</h1>
        </div>
        <div id="play"></div>
      </div>
    </div>

    <div id="unauthenticated" style="display: block"></div>

    <footer>
      <ul>
        <li><a class="menu-button" id="home-button" href="#">Home</a></li>
        <li>
          <a class="menu-button" id="headquarters-button" href="#"
            >Headquarters</a
          >
        </li>
        <li><a class="menu-button" id="shop-button" href="#">Shop</a></li>
        <li><a class="menu-button" id="options-button" href="#">Options</a></li>
      </ul>
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
